version: '3.7'

services:
  frontend:
    hostname: frontend
    container_name: frontend
    build:
      context: angular-src 
      dockerfile: Dockerfile
    env_file:
      - frontend_vars.env
    volumes:
      - web-root:/usr/src/app/dist

  server:
    image: nginx:mainline-alpine
    container_name: server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/etc/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - frontend

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - server
    command: certonly --webroot --webroot-path=/var/www/html --email connornolan15@gmail.com --agree-tos --no-eff-email --force-renewal -d cnolandev.com -d www.cnolandev.com

volumes:
  certbot-etc:
  certbot-var:
  web-root:
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/connor/personal_site/dhparam
      o: bind
