# Default server configuration
#

map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
}

server {
        listen 80 default_server;
        listen [::]:80 default_server;

        server_name cnolandev.com www.cnolandev.com;

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

        location / {
                rewrite ^ https://$host$request_uri? permanent;
        }
}

server {
        # SSL configuration
        
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        server_tokens off;

        ssl_certificate /etc/letsencrypt/live/cnolandev.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/cnolandev.com/privkey.pem;

        ssl_buffer_size 8k;

        ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

        ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
        ssl_prefer_server_ciphers on;

        ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

        ssl_ecdh_curve secp384r1;
        ssl_session_tickets off;

        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8;

        root /var/www/html/angular-src;

        # Add index.php to the list if you are using PHP
        index index.html index.htm;

        server_name cnolandev.com www.cnolandev.com;

        location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                try_files $uri $uri/ =404;
        }

        location /api/ {
                proxy_pass http://10.120.0.3:4000/;
                proxy_redirect          off;
                proxy_set_header        Host $host;
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $Proxy_add_x_forwarded_for;
                proxy_set_header        X-Forwarded-Host $server_name;
        }

        location /jenkins/ {
                proxy_pass http://10.120.0.4:8080/jenkins/;
                proxy_set_header        Host $host;
                proxy_set_header        X-Real-IP $remote_addr;
                proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # pass PHP scripts to FastCGI server
