version: '3.7'

services:
  backend:
    hostname: backend
    build:
      context: backend
      dockerfile: Dockerfile.dev
    environment:
      SITE_DB_NAME: "sitedb"
      DEV_USERNAME: "devuser"
      DEV_PASSWORD: "pass"
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
    links:
      - database
  
  database:
    hostname: database
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "root"
      SITE_DB_NAME: "sitedb"
      DEV_USERNAME: "devuser"
      DEV_PASSWORD: "pass"
    volumes:
      - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro
    ports:
      - "27017:27017"